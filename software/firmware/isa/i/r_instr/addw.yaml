name: addw
description: ADD Word instruction test
instruction_under_test: addw
requires: []

rv64:
  sequence:
    - op: li
      rd: random rs1
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random rs2
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: addw
      rd: random dst_reg
      rs1: rs1
      rs2: rs2
