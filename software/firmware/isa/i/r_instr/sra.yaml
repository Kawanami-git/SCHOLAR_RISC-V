name: sra
description: Shift Right Arithmetic instruction test
instruction_under_test: sra
requires: []

rv32:
  sequence:
    - op: li
      rd: random rs1
      imm:
        random:
          min: 0x00000000
          max: 0xFFFFFFFF

    - op: li
      rd: random rs2
      imm:
        random:
          min: 0
          max: 31

    - op: sra
      rd: random dst_reg
      rs1: rs1
      rs2: rs2

rv64:
  sequence:
    - op: li
      rd: random rs1
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random rs2
      imm:
        random:
          min: 0
          max: 63

    - op: sra
      rd: random dst_reg
      rs1: rs1
      rs2: rs2
