name: jal
description: Jump And Link instruction chaining test through labels begin → back → end
instruction_under_test: jal
requires: [fix-iteration]

sequence:
  - op: la
    rd: random src_reg_begin
    imm: begin

  - op: la
    rd: random src_reg_back
    imm: back

  - op: la
    rd: random src_reg_end
    imm: end

  - op: jal
    rd: random tmp1
    offset: begin

  - label: back

  - op: jal
    rd: random tmp2
    offset: end

  - label: begin

  - op: jal
    rd: random tmp3
    offset: back

  - label: end
