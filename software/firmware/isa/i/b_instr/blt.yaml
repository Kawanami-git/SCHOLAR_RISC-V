name: blt
description: Branch if Lesser Than instruction test through conditional branches over labels begin → back → end
instruction_under_test: blt
requires: [fix-iteration]

rv32:
  sequence:
    - op: li
      rd: random reg1
      imm: 0x00000000

    - op: li
      rd: random reg2
      imm: 0xFFFFFFFF

    - op: li
      rd: random reg3
      imm: 0x00000000

    - op: blt
      rs1: reg2
      rs2: reg3
      offset: begin

    - label: back

    - op: blt
      rs1: reg1
      rs2: reg2
      offset: end

    - op: li
      rd: reg1
      imm: 0x80000000

    - label: begin

    - op: blt
      rs1: reg2
      rs2: reg3
      offset: back

    - label: end

rv64:
  sequence:
    - op: li
      rd: random reg1
      imm: 0x0000000000000000

    - op: li
      rd: random reg2
      imm: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random reg3
      imm: 0x0000000000000000

    - op: blt
      rs1: reg2
      rs2: reg3
      offset: begin

    - label: back

    - op: blt
      rs1: reg1
      rs2: reg2
      offset: end

    - op: li
      rd: reg1
      imm: 0x8000000000000000

    - label: begin

    - op: blt
      rs1: reg2
      rs2: reg3
      offset: back

    - label: end
