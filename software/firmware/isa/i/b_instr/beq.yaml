name: beq
description: Branch if Equal instruction test through conditional branches over labels begin → back → end
instruction_under_test: beq
requires: [fix-iteration]

rv32:
  sequence:
    - op: li
      rd: random reg1
      imm:
        random:
          min: 0x80000000
          max: 0xFFFFFFFF

    - op: li
      rd: random reg2
      imm: 0x01234567

    - op: li
      rd: random reg3
      imm: 0x01234567

    - op: beq
      rs1: reg2
      rs2: reg3
      offset: begin

    - label: back

    - op: beq
      rs1: reg1
      rs2: reg2
      offset: end

    - op: li
      rd: reg1
      imm: 0x01234567

    - label: begin

    - op: beq
      rs1: reg2
      rs2: reg3
      offset: back

    - label: end

rv64:
  sequence:
    - op: li
      rd: random reg1
      imm:
        random:
          min: 0x8000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random reg2
      imm: 0x0123456789ABCDEF

    - op: li
      rd: random reg3
      imm: 0x0123456789ABCDEF

    - op: beq
      rs1: reg2
      rs2: reg3
      offset: begin

    - label: back

    - op: beq
      rs1: reg1
      rs2: reg2
      offset: end

    - op: li
      rd: reg1
      imm: 0x0123456789ABCDEF

    - label: begin

    - op: beq
      rs1: reg2
      rs2: reg3
      offset: back

    - label: end
