name: lbu
description: Load Byte Unsigned instruction test
instruction_under_test: lbu
requires: [mem-data-start=00110010, mem-data-size=8K]

rv32:
  sequence:
    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x00110800
          max: 0x00111DC8

    - op: lbu
      rd: random dst_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rd}, {imm}({rs1})"

rv64:
  sequence:
    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x0000000000110800
          max: 0x0000000000111DC8

    - op: lbu
      rd: random dst_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rd}, {imm}({rs1})"
