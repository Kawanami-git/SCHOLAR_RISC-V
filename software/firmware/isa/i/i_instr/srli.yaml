name: srli
description: Shift Right Logical Immediate instruction test
instruction_under_test: srli
requires: []

rv32:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x00000000
          max: 0xFFFFFFFF

    - op: srli
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: 0
          max: 31

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: srli
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: 0
          max: 63
