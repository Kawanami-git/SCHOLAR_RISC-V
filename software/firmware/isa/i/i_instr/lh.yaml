name: lh
description: Load Half instruction test
instruction_under_test: lh
requires: [mem-aligned-2, mem-data-start=80010010, mem-data-size=8K]

rv32:
  sequence:
    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x80010800
          max: 0x80011DC8

    - op: lh
      rd: random dst_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rd}, {imm}({rs1})"

rv64:
  sequence:
    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x0000000080010800
          max: 0x0000000080011DC8

    - op: lh
      rd: random dst_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rd}, {imm}({rs1})"
