name: sraiw
description: Shift Right Arithmetic Immediate Word instruction test
instruction_under_test: sraiw
requires: []

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: sraiw
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: 0
          max: 31
