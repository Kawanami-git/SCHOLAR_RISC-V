name: addi
description: Add Immediate instruction test
instruction_under_test: addi
requires: []

rv32:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x00000000
          max: 0xFFFFFFFF

    - op: addi
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: -2048
          max: 2047

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: addi
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: -2048
          max: 2047
