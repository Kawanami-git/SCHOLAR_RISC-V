name: sltiu
description: Set if Less Than Immediate Unsigned instruction test
instruction_under_test: sltiu
requires: []

sequence:
  - op: li
    rd: random src_reg
    imm:
      random:
        min: 0x00000000
        max: 4096

  - op: sltiu
    rd: random dst_reg
    rs1: src_reg
    imm:
      random:
        min: 0
        max: 2047

