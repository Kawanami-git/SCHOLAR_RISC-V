name: ld
description: Load Double instruction test
instruction_under_test: lwu
requires: [mem-aligned-8, mem-data-start=00110010, mem-data-size=8K]

rv64:
  sequence:
    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x0000000000110800
          max: 0x0000000000111DC8

    - op: ld
      rd: random dst_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rd}, {imm}({rs1})"
