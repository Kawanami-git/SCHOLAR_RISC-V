ame: slli
description: Shift Left Logical Immediate instruction test
instruction_under_test: slli
requires: []

rv32:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x00000000
          max: 0xFFFFFFFF

    - op: slli
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: 0
          max: 31

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: slli
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: 0
          max: 63
