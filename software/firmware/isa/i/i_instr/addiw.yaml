name: addiw
description: Add Immediate word instruction test
instruction_under_test: addiw
requires: []

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: addiw
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: -2048
          max: 2047
