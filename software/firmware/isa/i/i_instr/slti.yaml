name: slti
description: Set if Less Than Immediate instruction test
instruction_under_test: slti
requires: []

rv32:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x00000000
          max: 0xFFFFFFFF

    - op: slti
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: -2048
          max: 2047

rv64:
  sequence:
    - op: li
      rd: random src_reg
      imm:
        random:
          min: 0x0000000000000000
          max: 0xFFFFFFFFFFFFFFFF

    - op: slti
      rd: random dst_reg
      rs1: src_reg
      imm:
        random:
          min: -2048
          max: 2047
