name: sh
description: Store Half instruction test
instruction_under_test: sh
requires: [mem-aligned-2]

rv32:
  sequence:
    - op: li
      rd: random data_reg
      imm:
        random:
          min: 0
          max: 0xFFFFFFFF

    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x80010810
          max: 0x80013000

    - op: sh
      rs2: data_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rs2}, {imm}({rs1})"

rv64:
  sequence:
    - op: li
      rd: random data_reg
      imm:
        random:
          min: 0
          max: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x0000000080010810
          max: 0x0000000080013000

    - op: sh
      rs2: data_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rs2}, {imm}({rs1})"
