name: sb
description: Store Byte instruction test
instruction_under_test: sb
requires: []

rv32:
  sequence:
    - op: li
      rd: random data_reg
      imm:
        random:
          min: 0
          max: 0xFFFFFFFF

    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x00110810
          max: 0x00113000

    - op: sb
      rs2: data_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rs2}, {imm}({rs1})"

rv64:
  sequence:
    - op: li
      rd: random data_reg
      imm:
        random:
          min: 0
          max: 0xFFFFFFFFFFFFFFFF

    - op: li
      rd: random addr_reg
      imm:
        random:
          min: 0x0000000000110810
          max: 0x0000000000113000

    - op: sb
      rs2: data_reg
      rs1: addr_reg
      imm:
        random:
          min: -2048
          max: 2047
      format: "{op} {rs2}, {imm}({rs1})"
